name             = App-EvalServer
author           = Hinrik Örn Sigurðsson <hinrik.sig@gmail.com>
copyright_holder = Hinrik Örn Sigurðsson
license          = Perl_5

[@AVAR]
dist               = App-EvalServer
authority          = cpan:HINRIK
bugtracker         = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
github_user        = hinrik
git_tag_message    = CPAN release %v
no_AutoPrereq      = 1

[Prereqs / Runtime]
perl                      = 5.008
BSD::Resource             = 0
Proc::Daemon              = 0
File::Temp                = 0.22
POE                       = 1.291
POE::Filter::JSON         = 0
POE::Filter::Reference    = 0
POE::Filter::Stream       = 0
POE::Session              = 0
POE::Wheel::Run           = 0
POE::Wheel::SocketFactory = 0
POE::Wheel::ReadWrite     = 0

[Prereqs / BuildRequires]
Test::More = 0

[Prereqs / RuntimeRecommends]
Inline::Lua      = 0
Inline::Python   = 0
Jplugin          = 0
PHP::Interpreter = 0
Ruby             = 0
